
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HR Pro | نظام إدارة الموارد البشرية الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --primary-soft: #eff6ff;
        --bg-main: #f8fafc;
        --surface: #ffffff;
        --border-color: #f1f5f9;
        --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.03), 0 8px 10px -6px rgba(0, 0, 0, 0.03);
        --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-main);
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      .page-transition {
        animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-elevated);
      }
      .active-scale:active {
        transform: scale(0.97);
        transition: transform 0.1s;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media (max-width: 768px) {
        button, a, input, select {
          min-height: 48px;
        }
        .safe-bottom {
          padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }
      }
      /* تحسين عرض الجداول في الجوال */
      .table-container {
        @apply overflow-x-auto rounded-[2rem] border border-slate-100 bg-white;
        box-shadow: var(--shadow-soft);
      }
    </style>
